<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Apothecary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #1b1b1b;
            font-family: 'Libre Baskerville', serif;
            color: #e0e0d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            background-color: #2c2c2c;
            border: 2px solid #91684a;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            padding: 50px;
            text-align: center;
            border-radius: 15px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            color: #cfb992;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #d8d8d8;
        }

        input[type="range"] {
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
        }

        .slider-label {
            font-size: 1.5em;
            margin-top: 15px;
            color: #d0b183;
        }

        .preferences-label {
            font-size: 1.5em;
            margin-top: 15px;
            color: #d0b183;
        }

        textarea {
            width: 100%;
            margin-top: 15px;
            background-color: #3a3a3a;
            color: #e0e0d1;
            border: 2px solid #91684a;
            padding: 10px;
            font-family: 'Libre Baskerville', serif;
            font-size: 1.2em;
            border-radius: 5px;
            resize: none;
        }

        .shake-button {
            background-color: #91684a;
            color: #1b1b1b;
            padding: 15px 40px;
            font-size: 1.7em;
            border: 1px solid #91684a;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .shake-button:hover {
            background-color: #cfb992;
            color: #1b1b1b;
        }

        .result {
            margin-top: 40px;
        }

        .drink-image {
            width: 220px;
            height: auto;
            margin-top: 20px;
            border: 2px solid #91684a;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .recipe {
            margin-top: 20px;
            font-size: 1.3em;
        }

        footer {
            margin-top: 30px;
            color: #5e4d38;
            font-size: 0.9em;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cocktail Apothecary</h1>
        <p>Enter your preferences to discover a hidden elixir.</p>
        <!-- Sliders -->
        <label class="slider-label">Boozy</label>
        <input type="range" min="0" max="10" id="boozy-slider">
        <label class="slider-label">Sweet</label>
        <input type="range" min="0" max="10" id="sweet-slider">
        <label class="slider-label">Citrusy</label>
        <input type="range" min="0" max="10" id="citrusy-slider">
        <label class="slider-label">Floral</label>
        <input type="range" min="0" max="10" id="floral-slider">
        <label class="slider-label">Adventure</label>
        <input type="range" min="0" max="10" id="adventure-slider">
        <!-- Additional Preferences -->
        <label class="preferences-label">Additional Preferences (optional):</label>
        <textarea id="additional-preferences" rows="4"
            placeholder="Any specific ingredients or preferences you'd like to add?"></textarea>
        <!-- Shake Button -->
        <button class="shake-button" onclick="shakeItUp()">Shake it Up!</button>
        <!-- Result Section -->
        <div class="result" id="result"></div>
        <!-- Footer -->
        <footer> Crafted with precision & mystery Â© 2024 Cocktail Apothecary </footer>
    </div>
    <script>
        function shakeItUp() {
            // Get slider values
            const boozy = document.getElementById('boozy-slider').value;
            const sweet = document.getElementById('sweet-slider').value;
            const citrusy = document.getElementById('citrusy-slider').value;
            const floral = document.getElementById('floral-slider').value;
            const adventure = document.getElementById('adventure-slider').value;

            // Get additional preferences
            const additionalPreferences = document.getElementById('additional-preferences').value;

            // Simple logic to determine drink recommendation based on slider values
            let drinkName = 'Old Fashioned Remedy';
            let imageUrl = 'old-fashioned.png';
            let recipe = '2 oz bourbon, 1 sugar cube, 2 dashes bitters, stirred with ice and served with an orange peel.';

            if (boozy > 7 && floral > 5) {
                drinkName = 'Lavender Elixir Negroni';
                imageUrl = 'negroni.png';
                recipe = '1 oz dark rum, 1 oz Lillet Blanc, 1 oz gin, stirred with ice and served with a lemon twist and lavender.';
            }

            // Include additional preferences in the result
            if (additionalPreferences) {
                recipe += `\n\nAdditional Notes: ${additionalPreferences}`;
            }

            // Display result
            document.getElementById('result').innerHTML = `
                <h2>${drinkName}</h2>
                ${imageUrl ? `<img src="${imageUrl}" class="drink-image" alt="${drinkName}">` : ''}
                <p class="recipe">${recipe}</p>
            `;
        }
    </script>
</body>

</html>
